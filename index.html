    <!-- Enter Inline Styling Here -->
        <style>

            /* Main Index Controller */

            * {
                scroll-behavior: smooth;
                margin: 0 auto;
                transition: 150ms ease-in-out;
            }

            .main-index-body {
                background: #2b4261;
                margin: 0 auto;
                padding: 50px 50px;
                color: #fff;
                text-align: center;
                font-family: 'audiowide';
                overflow-x: hidden;
            }

            .main-index-header img {
                width: 550px;
            }

            .main-index-body h1 {
                letter-spacing: 2px;
                font-size: 45px;
                font-weight: 300;
                padding: 45px 0px 0px;
            }

            .main-signature-grid {
                display: flex;
                padding: 50px 0px;
                flex-direction: row;
                flex-wrap: wrap;
                place-items: center;
            }

            .signature-box {
                margin: 35px auto;
                padding: 35px 10px;
                background: white;
                justify-content: center;
                align-items: center;
                width: 345px;
            }

            /* Grid Responsiveness */

            @media screen and (max-width: 1365px) {

                .main-signature-grid {
                display: flex;
                padding: 50px 0px;
                flex-direction: column;
                }

                .signature-box {
                margin: 15px auto;
                padding: 35px 10px;
                background: white;
                justify-content: center;
                align-items: center;
                width: 345px;
                }

            }

            /* iFrame Customizer */

            iframe {
                overflow: hidden;
                background: #fff;
                margin: 0 auto;
                height: 115px;
            }

            iframe::scrollbar {
                display: none;
                visibility: hidden;
            }

            iframe::scrollbar-corner {
                background-color: #181a1b;
            }

            iframe::scrollbar-thumb {
                background-color: #454a4d;
            }

            iframe::-webkit-scrollbar {
                background-color: #202324;
                color: #Aba499;
            }

            iframe::-webkit-scrollbar-corner {
                background-color: #181a1b;
            }

            iframe::-webkit-scrollbar-thumb {
                background-color: #454a4d;
            }

            /* iPads and iPhones Media Queries / Responsiveness */

            @media screen and (max-width: 845px) {

                .main-index-body {
                    padding: 50px 35px;
                }

                .main-index-header img {
                    width: 465px;
                }

                .main-index-body h1 {
                    font-size: 45px;
                }

            }

            /* Small Devices */

            @media screen and (max-width: 560px) {

                .main-index-body {
                    padding: 50px 5px;
                }

                .main-index-header img {
                    width: 225px;
                }

                .main-index-body h1 {
                    font-size: 25px;
                    padding: 20px 0px 0px;
                }

                
                .signature-box {
                    margin: 15px auto;
                    padding: 0px 0px;
                    background: white;
                    justify-content: center;
                    align-items: center;
                    width: 345px;
                }

                iframe {
                    min-width: 310px;
                    min-height: 115px;
                    max-width: 310px;
                    max-height: 115px;
                }

            }

            /* Scroll Bar CSS */

              ::scrollbar {
                background-color: #202324;
                color: #Aba499;
            }

              ::scrollbar-corner {
                background-color: #181a1b;
            }

              ::scrollbar-thumb {
                background-color: #454a4d;
            }

              ::-webkit-scrollbar {
                background-color: #202324;
                color: #Aba499;
            }

              ::-webkit-scrollbar-corner {
                background-color: #181a1b;
            }

              ::-webkit-scrollbar-thumb {
                background-color: #454a4d;
            }

        </style>

</head>

<body class="main-index-body">

    </header>

    <main class="main-signature-grid">

        </div>

    </main>

</body>
